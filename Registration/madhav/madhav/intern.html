<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>Intern | E-Conaclave 4.0 Registeration | E-CEll MUJ</title>
		
		<!-- Required - Icon Font -->
		<link rel="stylesheet" href="css/fontawesome-all.min.css" />
		
		<!-- Required - Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		
		<!-- Required - Custom Select -->
		<link rel="stylesheet" href="css/selectric.css" /> 
		
		<!-- Required - Form Style -->
		<link rel="stylesheet" href="css/flat-form.css" /> 
		
		<!-- NOT required - Page Style -->
		<link rel="stylesheet" href="css/page-style.css" /> 
	</head>
	
	<body>
		<div class="container">
			<header class="header">
				<h1>E-Conclave 4.0 <span> Registerations</span></h1>
			</header>
			
			<section class="content">
				<div class="row">
					<nav class="col-md-4 col-lg-3 sidebar">
						<ul class="navigation">
							<li class="active"><a href="intern.html">Intern</a></li>
							<li><a href="offline%20full%20acess.html">Offline Full Access</a></li>
                           <li><a href="1%20event.html">1 Event</a></li>
						   <li><a href="paytm.html">Paytm Verifiacation</a></li>
                           <li ><a href="cash.html">Cash/Online Verifiacation</a></li>
						   <li><a href="newpar.html">Add Participant</a><li>
							<li><a href="view.html">View Details</a></li>
							
						</ul>
					</nav>
					
					<article class="col-md-8 col-lg-9">
						<h2>Internfair</h2>
					
						<!-- START Horizontal form -->
			
						<fieldset>
							<legend>Participant Details</legend>
							
							<!-- Nmae input with required star -->
							<div class="form-row form-group">
								<div class="col-md-5 col-lg-3">
									<label for="name" class="control-label">Name  <span class="required-field">*</span></label>
								</div>
									
								<div class="col-md-7 col-lg-6">
									<input type="text" class="form-control" id="inputText" required />
									
								</div>
							</div>
							
							<!-- registeration number input with required star -->
							<div class="form-row form-group">
								<div class="col-md-5 col-lg-3">
									<label for="registeration number" class="control-label">Registeration Number <span class="required-field">*</span></label>
								</div>
									
								<div class="col-md-7 col-lg-6">
									<input type="registeration number" class="form-control" id="registeration number" required />
								</div>
							</div>
							
							<!-- Email-ID -->
							<div class="form-row form-group">
								<div class="col-md-5 col-lg-3">
									<label for="Email-ID" class="control-label">Email-ID<span class="required-field">*</span></label>
								</div>
									
								<div class="col-md-7 col-lg-6">
									<div class="input-group">
										<input type="email" class="form-control" id="Email-ID" />
										
									</div>
								</div>
							</div>
							
							<!-- Phone_Number -->
								<div class="form-row form-group">
								<div class="col-md-5 col-lg-3">
									<label for="Phone_Number" class="control-label">Phone Number<span class="required-field">*</span></label>
								</div>
									
								<div class="col-md-7 col-lg-6">
									<div class="input-group">
										<input type="email" class="form-control" id="PhoneNumber" />
										
									</div>
								</div>
							</div>
							
							<!-- Whatsapp number  -->
							<div class="form-row form-group">
								<div class="col-md-5 col-lg-3">
									<label for="Whatsapp number" class="control-label">Whatsapp number<span class="required-field">*</span></label>
								</div>
									
								<div class="col-md-7 col-lg-6">
									<div class="input-group">
										<input type="email" class="form-control" id="Whatsapp number" />
									</div>
								</div>
							</div>
                            
                            
                            
							
							
							
							<!-- E-cell Member -->
                            
							<div class="form-row form-group">
								<div class="col-md-5 col-lg-3">
									<label for="E-cell Member" class="control-label">E-cell Member<span class="required-field">*</span></label>
								</div>
									
								<div class="col-md-7 col-lg-6">
									<!-- Checkbox and radio -->
									<fieldset>
										
										<div class="custom-control custom-control-inline custom-radio mb-2">
											<input type="radio" class="custom-control-input" name="radio-lang" id="radio-lang-1" checked="checked" />
											
											<label class="custom-control-label" for="radio-lang-1">Yes</label>
										</div>
										
										<div class="custom-control custom-control-inline custom-radio mb-2">
											<input type="radio" class="custom-control-input" name="radio-lang" id="radio-lang-2" />
											
											<label class="custom-control-label" for="radio-lang-2">No</label>
										</div>
									</fieldset>
								</div>
								
							</div>
                            
							<!-- Ecell id -->
								<div class="form-row form-group">
								<div class="col-md-5 col-lg-3">
									<label for="E cell idr" class="control-label">Ecell-id<span class="required-field">*</span></label>
								</div>
									
								<div class="col-md-7 col-lg-6">
									<div class="input-group">
										<input type="email" class="form-control" id="E cell id" />
									</div>
								</div>
							</div>
						
							
							
							
							
						</fieldset>
						
						<fieldset>
							<legend> Registeration Fees</legend>
							
						
							<!-- Purple -->
							<button type="button" class="btn mb-1 btn-info">calculate registeration fees </button>

							

							<!-- Link button -->
						</fieldset>
				
						
							
							<!-- Info, purple -->
							<div class="alert alert-info alert-dismissible" role="alert">
								<button type="button" class="close" data-dismiss="alert">
									<span aria-hidden="true">&times;</span>
									<span class="sr-only">Close</span>
								</button>
								You need to pay <strong>Amount</strong>. 
							</div>
			
						<!-- Payment mode -->
						<fieldset>
							<legend>Mode of payment</legend>
					
						
						
							<!-- Radio list -->
							
							<div class="custom-control custom-control-inline custom-radio mb-2">
								<input type="radio" class="custom-control-input" name="radio-lang" id="radio-lang-4" checked="checked" />
								
								<label class="custom-control-label" for="radio-lang-4">CASH</label>
							</div>
							
							<div class="custom-control custom-control-inline custom-radio mb-2">
								<input type="radio" class="custom-control-input" name="radio-lang" id="radio-lang-5" />
								
								<label class="custom-control-label" for="radio-lang-5">PAYTM</label>
							</div>
							
							<div class="custom-control custom-control-inline custom-radio mb-2">
								<input type="radio" class="custom-control-input" name="radio-lang" id="radio-lang-6" />
								
								<label class="custom-control-label" for="radio-lang-6">ONLINE</label>
							</div>
						</fieldset>
						
                            
                            
                            	<div class="form-row form-group">
								<div class="col-md-5 col-lg-3">
									<label for="Paytm transaction-ID" class="control-label">Paytm transaction-ID</label>
								</div>
									
								<div class="col-md-7 col-lg-6">
									<div class="input-group">
										<input type="text" class="form-control" id="inputWithRightButton" />
										<div class="input-group-append">
											<span class="input-group-btn">
												<button type="button" class="btn btn-primary">QR Code</button>
											</span>
										</div>
									</div>
								</div>
							</div>
						
							<!-- Buttons -->
						
							<button type="button" class="btn mb-1 btn-success">Register</button>
							<button type="button" class="btn mb-1 btn-warning">Reset</button>
						<!-- END Horizontal form -->
						
					</article>
				</div>
			</section>
		</div>
		
		<!-- Required - jQuery -->
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<!-- Required - Popper for Bootstrap -->
		<script src="js/popper.min.js"></script>
		
		<!-- Required - Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		
		<!-- Required - Custom Select -->
		<script src="js/jquery.selectric.min.js"></script>
		
		<!-- Required - Form JS -->
		<script src="js/flat-form.js"></script>
	</body>
</html>
